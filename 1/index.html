    pointer-events: none;
    position: absolute;
}
.gallery-img-wrap .icon-wrap,.gallery-img-wrap .caption-on-hover{
    opacity: 0;
    transition: opacity 0.2s;
}
.gallery-img-wrap .icon-wrap{
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    background-color: #fff;
    padding: .5rem;
    border-radius: 50%;
}
.gallery-img-wrap .amp-iconfont{
    color: #000;
    font-size: 1rem;
    width: 1rem;
    display: block;
}
.gallery-img-wrap .img-caption{
    left: 0;
    right: 0;
}
.gallery-img-wrap .img-caption.caption-top{
    top: 0;
}
.gallery-img-wrap .img-caption.caption-bottom{
    bottom: 0;
}
.gallery-img-wrap .img-caption:not(.caption-on-hover):after{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    transition: opacity 0.2s;
    z-index: -1;
    pointer-events: none;
}

    .gallery-img-wrap:after,.gallery-img-wrap:hover:after,.gallery-img-wrap .icon-wrap{
        display: none;

        opacity: 1;

}

    background: none;

    right: 16px;

#scrollToTopMarker{

    width: 0px;
    height: 0px;

#scrollToTopButton{
    position: fixed;
    bottom: 25px;
    right: 25px;
    opacity: .4;
    z-index: 5000;
    font-size: 32px;
    height: 60px;
    width: 60px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
#scrollToTopButton:focus{
    outline: none;
}
#scrollToTopButton a:before{
    content: '';
    position: absolute;
    height: 40%;
    top: 36%;
    width: 2px;
    left: calc(50% - 1px);
}
#scrollToTopButton a:after{
    content: '';
    position: absolute;
    border-top: 2px solid;
    border-right: 2px solid;
    width: 40%;
    height: 40%;
    left: calc(30% - 1px);
    bottom: 30%;
    transform: rotate(-45deg);
}
.is-builder #scrollToTopButton a:after{
    left: 30%;
}

<script type="text/plain" target="amp-script" id="siq-script">
    /*
        const socket = new WebSocket('wss://websocket.example');
        socket.onmessage = event => {
            AMP.setState({socketData: event.data});
        };
    */

    function inputValue(id) {
        var input = document.getElementById(id);
        return input ? input.value : null;
    }

    function b() {
        try {
            return !!self.localStorage && (localStorage.setItem("quota_test", "1"), localStorage.removeItem("quota_test"), !0)
        } catch (e) {}
        return !1
    }

    function throwErr(err) {
        setTimeout(function() { throw err; });
    }

    var screenname = inputValue('screenname') || "seatrekbali";
    var embedname = inputValue('embedname') || "seatrekbali";

    var Q = function(e) {
        return screenname + "-" + e
    }

    var E = function(e) {
        return screenname + "-" + embedname + "-" + e
    }

    var $ZSIQUTS = {
        storeInLocalStorage: function(e, t, n) {
            if (!b()) return !1;
            e = Q(e);
            var i = JSON.parse(localStorage.getItem("utsdb") || "{}"),
                o = {};
            return o[e] = t, n && (o.ttl = n, o.time = (new Date).getTime()), i[e] = o, localStorage.setItem("utsdb", JSON.stringify(i)), !0
        },
        getFromLocalStorage: function(e) {
            if (!b()) return !1;
            var t = e,
                n = JSON.parse(localStorage.getItem("utsdb") || "{}"),
                i = n[e = Q(t)];
            if (i) delete n[E(t)], localStorage.setItem("utsdb", JSON.stringify(n));
            else {
                if (!(i = n[e = E(t)])) return null;
                i[Q(t)] = i[e], delete i[E(t)], n[Q(t)] = i, delete n[E(t)], localStorage.setItem("utsdb", JSON.stringify(n))
            }
            return i ? i.ttl && i.ttl + i.time < (new Date).getTime() ? (delete n[Q(t)], delete n[E(t)], localStorage.setItem("utsdb", JSON.stringify(n)), null) : i[e] : null
        }
    };

    var uts = {
        _zldt: $ZSIQUTS.getFromLocalStorage("_zldt"),
        _zldp: $ZSIQUTS.getFromLocalStorage("_zldp"),
        _siqid: $ZSIQUTS.getFromLocalStorage("_siqid")
    }

    var setStateUts = {
        _zldt: uts._zldt && AMP.setState({ _zldt: uts._zldt }),
        _zldp: uts._zldp && AMP.setState({ _zldp: uts._zldp }),
        _siqid: uts._siqid && AMP.setState({ _siqid: uts._siqid })
    }

    setInterval(function() {
        AMP.getState("_zldt").then(function(_zldt) {
            // console.debug("_zldt", _zldt);
            if (_zldt && _zldt !== $ZSIQUTS.getFromLocalStorage("_zldt")) {
                $ZSIQUTS.storeInLocalStorage("_zldt", _zldt, 86400000);
            }
        }, throwErr);
        AMP.getState("_zldp").then(function(_zldp) {
            // console.debug("_zldp", _zldp);
            if (_zldp && _zldp !== $ZSIQUTS.getFromLocalStorage("_zldp")) {
                $ZSIQUTS.storeInLocalStorage("_zldp", _zldp, 63072000000);
            }
        }, throwErr);
        AMP.getState("_siqid").then(function(_siqid) {
            // console.debug("_siqid", _siqid);
            if (_siqid && _siqid !== $ZSIQUTS.getFromLocalStorage("_siqid")) {
                $ZSIQUTS.storeInLocalStorage("_siqid", _siqid, 63072000000);
            }
        }, throwErr);
    }, 1000);

    // console.info(uts);
</script>
